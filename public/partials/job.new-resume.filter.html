
<div class="modal bounceIn animated" id="resumefilter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog width400">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        ng-click="vm.applyLastFilterSelection()">&times;</button>
                <h4 class="modal-title modal-heading text-center" id="myModalLabel">Resume Filter</h4>
            </div>
            <div class="modal-body">
                <form action="" class="">
                    <div class="form-group" ng-init="vm.filterObject.NEW[0].filterTag = 'filterByRecruiter'">
                        <select id="select20" class="form-control" style="width: 100%" data-placeholder="Filter By Recruiter"
                                ng-model="vm.filterObject.NEW[0].filterValue" multiple>
                            <option value="Option1">Option1</option>
                            <option value="Option2">Option2</option>
                            <option value="Option3">Option3</option>
                            <option value="Option4">Option4</option>
                            <option value="Option5">Option5</option>
                        </select>
                    </div>
                    <div class="form-group" style="text-align:left;"
                        ng-init="vm.filterObject.NEW[1].filterTag = 'selectStatus'">
                        <a href="javascript:;" class="btn btn-success btn-xs btn-quirk list-float-btn1" id="NewRdioClearTrigger"
                        ng-click="vm.adjustFilterObject('selectStatus', vm.filterObject.NEW[1].filterValue)">
                            <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                        </a>

                        <label class="col-md-10 filter_radio_lable">
                            <input type="radio" class="uncheck_radio" name="rdio"
                                   ng-click="vm.filterObject.NEW[1].filterValue = ['NEW RESUME']">
                            <span>New Resume</span>
                        </label>

                        <label class="col-md-12 filter_radio_lable">
                            <input type="radio" class="uncheck_radio" name="rdio"
                                   ng-click="vm.filterObject.NEW[1].filterValue = ['DUPLICATE']">
                            <span>Duplicate</span>
                        </label>

                        <label class="col-md-12 filter_radio_lable">
                            <input type="radio" class="uncheck_radio" name="rdio"
                                   ng-click="vm.filterObject.NEW[1].filterValue = ['AWAITING RESUME']">
                            <span>Awaiting Resume</span>
                        </label>

                        <label class="col-md-12 filter_radio_lable">
                            <input type="radio" class="uncheck_radio" name="rdio"
                                ng-click="vm.filterObject.NEW[1].filterValue = ['SCREEN REJECT']">
                            <span>Screen Reject</span>
                        </label>

                        <label class="col-md-12 filter_radio_lable">
                            <input type="radio" class="uncheck_radio" name="rdio"
                                   ng-click="vm.filterObject.NEW[1].filterValue = ['AVAILABLE LATER']">
                            <span>Available Later</span>
                        </label>

                        <label class="col-md-12 filter_radio_lable">
                            <input type="radio" class="uncheck_radio" name="rdio"
                                ng-click="vm.filterObject.NEW[1].filterValue = ['CALL LATER']">
                            <span>Call later</span>
                        </label>
                    </div>
                    <div class="clear"></div>
                </form>
            </div>
            <div class="modal-footer text-center">
                <div class="col-md-3 no-float center-div ">
                    <button type="button" class="btn btn-success btn-block btn-quirk text-center"
                        ng-click="vm.applyfilter()" data-dismiss="modal">Apply</button>
                </div>
            </div>
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal -->

    $(function () {

        // Textarea Auto Resize
        autosize($('#autosize'));

        // Select2 Box
        $("#select20").select2({tags: true});

    });
    $('#NewRdioClearTrigger').click(function() {
        $('input[name=rdio]').attr('checked', false);
