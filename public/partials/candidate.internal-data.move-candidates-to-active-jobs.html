<!-- Modal -->
<div class="modal bounceIn animated" id="internaldata_movetoactive" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width:900px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title modal-heading text-center" id="myModalLabel" style="color: #262b36">Move to Active Jobs</h4>
            </div>
            <div class="modal-body popupscroll mCustomScrollbar" data-mcs-theme="dark" style="text-align: left;">
                <table id="exRowTable" class="table table-bordered table-striped-col">
                    <thead>
                        <tr>
                            <th style="background-color: #262b36;color: white">Job</th>
                            <th style="background-color: #262b36;color: white">Designation</th>
                            <th style="background-color: #262b36;color: white">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in vm.allActiveJobsList">
                            <th ng-bind="row.clientName" style="font-weight: normal"></th>
                            <th ng-bind="row.designation" style="font-weight: normal"></th>
                            <th><button class="btn btn-success btn-xs btn-quirk" ng-click="vm.moveCandidatesToActiveJobs(row._id)">Apply</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--<div class="modal-footer text-center">-->
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <!--<button type="button" class="btn btn-success width100 text-center">Apply</button>-->
            <!--</div>-->
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal -->
